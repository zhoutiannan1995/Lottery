<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>CFund Platform</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/CryptoKitties.css" rel="stylesheet">
    <link href="css/new.css" rel="stylesheet">

</head>

<body>
    <div class="Header-container Header-container-fixed">
        <div class="Header">
            <div class="Header-group Header-group-home">
                <a class="Header-home active" aria-current="true" href="/">
                    <div class="Header-logoWrapper">
                        <div class="Header-logo"></div>
                    </div>
                    <h1 class="Header-wordmark">众筹营销 CFund</h1>
                </a>
                <div class="Header-networkStatus">
                    <div class="NetworkStatus NetworkStatus--1">
                        <div class="TooltipNew">
                            <span class="TooltipNew-wrapper">
                                <span class="NetworkStatus-message">
                                    <span class="NetworkStatus-badge"></span>
                                    <span class="NetworkStatus-status">网络通畅</span>
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="Header-group">
                <a class="Header-navigation-item" aria-current="false" href="my.html">我的</a>
                <a class="Header-navigation-item" aria-current="false" href="activity.html">活动</a>
                <a class="Header-navigation-item" aria-current="false" href="new.html">创建新活动（限管理员）</a>
            </div>
            <div class="Header-group">
                <a class="Header-group-toggleIcon">
                    <img src="/icons/group.svg">
                </a>
                <div class="Header-dropdown Header-navigation-dropdown">
                    <a class="Header-navigation-item" aria-current="false" href="/about">关于我们</a>
                    <a class="Header-navigation-item" aria-current="false" href="/faq">常见问题</a>
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron" style="height:600px; background-image:url('./images/w1.jpg')">
        <div class="container">
        </div>
    </div>
    <main class="Main">
        <div class="Hero">
            <div class="Container Container--sm Container--center">
                <h2 class="Hero-h2">新增众筹营销活动</h2>
                <p class="Hero-description">在此编辑活动信息</p>
                <div class="SettingsForm">
                    <form>
                        <div class="Section">
                            <!-- <img class="ProfileHeader-image ProfileHeader-image--clickable" src="/profile/profile-9.png"> -->
                            <input type="file" id="pic" onchange="readURL(this);" />
                            <img id="blah" src="http://placehold.it/180" alt="your image" />
                        </div>
                        <div class="Section">
                            <p class="InputButtons-group">
                                <label for="address">发起人地址</label>
                                <input type="text" id="address" name="address" class="InputButtons InputButtons-input" placeholder="0x123456789" maxlength="100"
                                    autocapitalize="off" autocorrect="off">
                            </p>
                            <p class="InputButtons-group">
                                <label for="description">商品描述</label>
                                <input type="text" id="description" name="description" class="InputButtons InputButtons-input" placeholder="《时间简史》一本" maxlength="100"
                                    autocapitalize="off" autocorrect="off">
                            </p>
                            <p class="InputButtons-group">
                                <label for="fee">参加费</label>
                                <input type="text" id="fee" name="fee" class="InputButtons InputButtons-input" placeholder="999" maxlength="40" autocomplete="off"
                                    autocorrect="off" onkeyup="if(isNaN(value))execCommand('undo')">
                            </p>
                            <p class="InputButtons-group">
                                <label for="deposit">保证金</label>
                                <input type="text" id="deposit" name="deposit" class="InputButtons InputButtons-input" placeholder="666" maxlength="40" autocomplete="off"
                                    autocorrect="off" onkeyup="if(isNaN(value))execCommand('undo')">
                            </p>
                            <p class="InputButtons-group">
                                <label for="maxNum">人数</label>
                                <input type="text" id="maxNum" name="maxNum" class="InputButtons InputButtons-input" placeholder="16" maxlength="40" autocomplete="off"
                                    autocorrect="off" onkeyup="if(isNaN(value))execCommand('undo')">
                            </p>
                        </div>
                        <div class="Section">
                            <div class="Note Note--margins Note--warning">确保保存您的MetaMask登录信息和帐户恢复详细信息！如果您失去它，我们不能帮助您恢复访问。</div>
                        </div>
                        <div class="Section">
                            <button class="Button Button--love Button--larger btn-create">提交</button>
                            <p class="u-margin-top-md">
                                <button class="Button">帮帮我！我在登录时遇到问题。</button>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/new.js"></script>

</body>
